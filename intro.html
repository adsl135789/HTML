<!DOCTYPE html>
<html>
  <title>NCHU Cocktail Club</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: "Times New Roman", Georgia, Serif;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Playfair Display", Georgia, Serif;
      letter-spacing: 5px;
    }

  </style>

  <head>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript">
		// 取得網址裡的參數
		function GetUrlVar(VarName)
		{
		  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		  var regexS = "[\\?&]" + VarName + "=([^&#]*)";
		  var regex = new RegExp(regexS);
		  var results = regex.exec(window.location.href);
		  if (results == null)
		   	 return "";
		  else
			 return results[1];
		}
    </script>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        var url =
        'https://docs.google.com/spreadsheets/d/12IM0k7iJdFCJ8bL_79EXcDqNKg-OsE5PMBQPdIQ2TDI/gviz/tq?sheet=工作表1';
        var query = new google.visualization.Query(url);
        query.setQuery('select *');
        query.send(processSheetsData);
      }

      var X = decodeURIComponent(GetUrlVar('id'));
      var i = Number(X);

      function change(x){
        i += x;
        google.charts.setOnLoadCallback(init);
      }

      function processSheetsData(response) {
        var data = response.getDataTable();
        document.getElementById('pic').innerHTML='<img src="' + data.getFormattedValue(i,6) + '" class="w3-card-4" style="width:100%;height:650px">';
        var text='<div class="w3-container w3-text-grey">';
        text += '<h1 class="w3-col w3-xxlarge w3-left">' + data.getFormattedValue(i,1) + '</h1>';
        text += '<h1 class="w3-col w3-xxlarge w3-left">' + data.getFormattedValue(i,2) + '</h1>';
        text += '</div><br><br>';
        text +='<div class="w3-container w3-text-grey w3-left">';
        text += '<h1 class="w3-col">Price: ' + data.getFormattedValue(i,5) +'$</h1>';
        text += '</div>';
        text +='<div class="w3-container w3-text-grey ">';
        text += '<h2 class="w3-col w3-left">Introduction:</h1>';
        text += '<h1 class="w3-col w3-right">' + data.getFormattedValue(i,4) +'</h1>';
        text += '</div>';
        text +='<div class="w3-container w3-text-grey w3-left">';
        text += '<h1 class="w3-col">Strength: ' + data.getFormattedValue(i,3) +'</h1>';
        text += '</div>';
        document.getElementById('text').innerHTML=text;
        text = '<div class="w3-col w3-center w3-padding-large ">';
        text += '<a href="javascript:change(-1);" class="w3-btn w3-round-large w3-xlarge w3-light-grey w3-ripple w3-left ">Previous</a>';
        text += '<a href="javascript:change(1);" class="w3-btn w3-round-large w3-xlarge w3-light-grey w3-ripple w3-right ">Next</a>';
        text += '</div>';
        document.getElementById('button_change').innerHTML=text;

      }

    </script>
  </head>

  <body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:5px;">
        <a href="/index.html" class="w3-bar-item w3-button">NCHU Cocktail Club & Liver House</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="/index.html#about" class="w3-bar-item w3-button">About</a>
          <a href="/index.html#menu" class="w3-bar-item w3-button">Menu</a>
          <a href="/index.html#Contact" class="w3-bar-item w3-button">Contact</a>
          <a href="/index.html#Articles" class="w3-bar-item w3-button">Articles</a>
          <a href="/reservation.html#Reservartion" class="w3-bar-item w3-button">Reservartion</a>
          <a href="https://www.facebook.com/NCHUCocktail/" class="w3-bar-item w3-button" target="_blank">
            <img src="pic/fb-final.png" style="width:25px;height:25px;">
          </a>
          <a href="https://www.instagram.com/nchucocktail/" class="w3-bar-item w3-button" target="_blank">
            <img src="pic/ig-icon.png" style="width:25px;height:25px;">
          </a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-center w3-black" style="max-width:1500px;min-width:300px"; id="home">
      <img class="w3-image" src="pic/liverhouse.jpg" alt="logo" style="height:800px">
      <div class="w3-display-bottomleft w3-padding-24 w3-opacity">
        <h4 class="w3-xxlarge " style="color:white">Drinking Wisely</h4>
      </div>
    </header>

    <!-- menu -->
    <div class="w3-content" style="max-width:1300px;height:800px">
      <div class="w3-row w3-padding-64" id="menu">
        <div class="w3-col l6 w3-padding-large">
          <div id="pic"></div>
        </div>
        <div class="w3-col l6">
          <br>
          <div class="w3-card-2 w3-row w3-padding-large" style="height:530px">
            <div id="text"></div>
          </div>
          <div class=" w3-row w3-padding-large" style="height:60px">
            <div id="button_change"></div>
          </div><br>
          <hr>
        </div>
      </div>
    </div>

    <footer class="w3-col w3-display-container w3-black" style="max-width:1600px;min-width:300px;height:100px" id="footer">
      <img class="w3-display-middle w3-image w3-opacity" src="pic/liverhouse-logo.png" style="height:100px">
    </footer>





  </body>

</html>
