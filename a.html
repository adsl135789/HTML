<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
		// 取得網址裡的參數
		function GetUrlVar(VarName)
		{
		  name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		  var regexS = "[\\?&]" + VarName + "=([^&#]*)";
		  var regex = new RegExp(regexS);
		  var results = regex.exec(window.location.href);
		  if (results == null)
		   	 return "";
		  else
			 return results[1];
		}
		  // 要先取得網址裡的路徑起點終點經緯度參數
    </script>

</head>

<body>
  <div id="demo">
  </div>
</body>

<script>

photolist = ["https://i.pinimg.com/564x/db/32/23/db32232ee849096679c32d3392a87694.jpg",

            "https://pbs.twimg.com/media/Ez-AaifWYAIiFSQ.jpg"];
  var X = decodeURIComponent(GetUrlVar('id'));
  var i = Number(X);
  document.getElementById("demo").innerHTML = "<img src='" + photolist[i] +"' width='20%'>";

</script>

</html>
